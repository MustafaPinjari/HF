{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Report Academic Integrity Case{% endblock %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'academic_integrity:case_list' %}">Cases</a></li>
            <li class="breadcrumb-item active">Report Case</li>
        </ol>
    </nav>

    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Report Academic Integrity Case</h4>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Submit Report
                    </button>
                    <a href="{% url 'academic_integrity:case_list' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
